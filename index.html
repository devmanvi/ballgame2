<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            width: 500px;
            height: 600px;
            border: 2px solid black;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
    <script>
        window.onload=function(){
            function makeBall({radius=100,x=20,y=20,color='red'}){
                const div=document.createElement('div')
                div.style.width=`${radius}px`
                div.style.height=`${radius}px`
                div.style.background=`${color}`
                div.style.borderRadius='50%'
                div.style.position='absolute'
                div.style.left=`${x}px`
                div.style.top=`${y}px`

                // return {div}
                return {x,y,radius,
                        direction:[0,1] ,
                        div,
                        update(){
                            this.x+=this.direction[0]
                            this.y+=this.direction[1]
                        }  , 
                        render(){
                            this.div.style.left=`${this.x}px`
                            this.div.style.top=`${this.y}px`
                        }  
                        }
            }  
            const container=document.querySelector('.container')
            const ball=makeBall({})
            setInterval(function(){
                            ball.update()
                            ball.render()
                            },100)
            container.appendChild(ball.div)

            // const ball2 =makeBall({color:'pink',x:100,y:200})
            
            // const ball2 =makeBall({color:'pink',x:100,y:200})
            // const ball3=makeBall({radius:150,x:300,y:400})
            
            // container.appendChild(ball2.div)
            // container.appendChild(ball3.div)
            
        }
    </script>
</body>
</html>
